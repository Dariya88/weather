<head>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='script.js'></script>
  <script src='http://maps.google.com/maps/api/js?key=AIzaSyD5w-cbE4komZ7xk2Fec0VohQFStn96Cq0&libraries=places'></script>
 
</head>
	<body>
		<section id="location-holder">
			<form>
				<input class="input" type="text" name="location" id="location" placeholder='Введите населенный пункт'></input>
				<button class="button" id="location-submit">Смотреть погоду</button>

			</form>

	</section>

		<section id="weather">

			<div id="weather-location">
				<p><span id="namedLocation"></span></p>
			</div>
			<div id="weather-header">
				<p><span id="weather-name" class="result"></span></p>

				
			</div>
			<div id="weather-stats">
				<div class="row">
					<div class="single-stat">
						<p>Температура:</p><span class="result"><i class="wi wi-thermometer"></i> <span  id="temp"></span><i id="temp-icon" class="wi wi-celsius icon-after"></i></span>
					</div>
					<div class="single-stat">
						<p>Влажность:</p> <span class="result"> <span id="humidity"></span><i class="wi wi-humidity icon-after" style="display:inline;"></i></span>
						</p>
					</div>
				</div>
				
			</div>
			<div id="weather-footer">

				<p><span id="timezone"></span></p>
			</div>
		</section>

</body>
